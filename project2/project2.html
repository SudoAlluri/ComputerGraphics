<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table Scene</title>

    <script id="view-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vertexPosition;
        attribute vec3 nv;
        attribute vec3 k;
        uniform mat4 M, P;
        varying vec3 ka, kd;
        varying vec3 fNormal;
        void main() {
            gl_Position = P * M * vertexPosition;
            ka = k;
            kd = k;
            fNormal = nv;
        }
    </script>

    <script id="view-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec3 ka, kd;
        varying vec3 fNormal;
        void main() {
            vec3 lightDir = normalize(vec3(1,1,1));
            float diff = max(dot(normalize(fNormal), lightDir),0.0);
            gl_FragColor = vec4(kd*diff + ka*0.2, 1.0);
        }
    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="project2.js"></script>
</head>
<body onload="drawTable()">
    <canvas id="gl-canvas" width="1024" height="1024"></canvas>
</body>
</html>
